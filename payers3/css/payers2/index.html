<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<section class="signup">
    <div class="overlay">
        <div class="container">
            <div class="upperbar">
                <a href="#">العودة للصفحة الرئيسية <i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="content">
                <div class="form">
                    <div class="logo-container">
                        <img src="img/logo.png">
                    </div>
                    <h3>تسجيل حساب جديد</h3>
                    <form>
                        <div class="form-group row">
                            <input class="form-control col-md-6 input-small" type="text" placeholder="الاسم الاول">
                            <input class="form-control col-md-6 input-small" type="text" placeholder="الاسم الاخير">
                        </div>
                        <div class="form-group">
                            <label>دولة الاقامة</label>
                            <select class="form-control input-larg">
                                <option>المملكة العربية السعودية</option>
                                <option>مصر</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>البريد الاكتروني</label>
                            <input class="form-control input-larg" type="email">
                        </div><div class="form-group">
                            <label>كلمة المرور</label>
                            <input class="form-control input-larg" type="password">
                        </div>
                        <div class="form-group">
							<input type="submit" value="تسجيل حساب جديد" class="btn btn-primary" />
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
